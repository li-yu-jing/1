<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1.0" />
  <title>街友安置體驗</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .game-container {
      width: 375px;
      height: 667px;
      position: relative;
      background-color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    
    #background-image-element {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        z-index: 1;
    }
    .content,
    .speech-bubble,
    .start-screen,
    #introVideo,
    #interactive-image-container,
    #imageStepBtn,
    .end-screen {
      position: absolute;
      z-index: 2;
    }
    
    #clickOverlay {
      position: absolute;
      z-index: 5;
    }
    
    #introVideo {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 3;
    }
    #interactive-image-container {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 2;
        pointer-events: none;
    }
    .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
    }
    .content {
      bottom: 18px;
      width: 100%;
      text-align: center;
      display: none;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid black;
      background-color: white;
      color: black;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
    .speech-bubble {
      bottom: 150px;
      left: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      display: none;
    }
    .start-screen {
      background-image: url('開場白02.png');
      background-size: cover;
      background-position: center;
      top: 0; left: 0; width: 100%; height: 100%;
      cursor: pointer;
    }
    .end-screen {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .end-message {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    #clickOverlay {
      display: none;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      cursor: pointer;
      position: absolute;
      z-index: 999;
      pointer-events: auto;
    }
    #imageStep {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        display: none;
        z-index: 4;
    }
    #imageStepBtn {
      background-color: transparent !important;
      color: white;
      border: none;
      padding: 0;
      display: none;
      width: 250px;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      margin-bottom: 50px;
    }
    .line-button {
      width: 180px;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .line-button:hover {
      transform: scale(1.05);
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    .click-hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>

    let currentInteractiveStep = 0;
    
    // 獲取 DOM 元素
    const startScreen = document.getElementById('startScreen');
    const introVideo = document.getElementById('introVideo');
    const imageStep = document.getElementById('imageStep');

    const mainGameContainer = document.getElementById('mainGameContainer');
    const speech = document.getElementById('speech');

    const clickOverlay = document.getElementById('clickOverlay');
    const backgroundImageElement = document.getElementById('background-image-element');

    // 全局變量跟蹤當前場景
    let currentScene = '';
    let currentClickHandler = null;
    
    function playButtonSound() {
        if (buttonSound) {
            buttonSound.currentTime = 0;
            buttonSound.play().catch(e => console.warn("按鈕音效播放失敗:", e));
        }
    }
    
    function clearAllEventListeners() {
        // 移除clickOverlay的所有事件監聽器
        const newClickOverlay = clickOverlay.cloneNode(true);
        clickOverlay.parentNode.replaceChild(newClickOverlay, clickOverlay);
        return document.getElementById('clickOverlay');
    }
    
    function setBackground(imageSrc, callback = () => {}) {
        introVideo.style.display = 'none';
        
        // 創建預設背景以防圖片載入失敗
        backgroundImageElement.style.backgroundColor = '#333';
        backgroundImageElement.src = imageSrc || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzc1IiBoZWlnaHQ9IjY2NyIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMzc1IiBoZWlnaHQ9IjY2NyIgZmlsbD0iIzMzMyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+載入中...</tdGV4dD48L3N2Zz4=';
        backgroundImageElement.style.display = 'block';
        
        // 確保背景圖片載入後才執行回調
        if (imageSrc) {
            const img = new Image();
            img.onload = () => {
                backgroundImageElement.src = imageSrc;
                setTimeout(callback, 50);
            };
            img.onerror = () => {
                console.warn(`背景圖片載入失敗: ${imageSrc}`);
                setTimeout(callback, 50);
            };
            img.src = imageSrc;
        } else {
            setTimeout(callback, 50);
        }
    }
    
    function preloadAllAssets(images, videos, audio, callback) {
        let loadedCount = 0;
        const totalAssets = images.length + videos.length + audio.length;
        if (totalAssets === 0) {
            callback();
            return;
        }
        const updateLoadingProgress = () => {
            loadedCount++;
            const progress = Math.floor((loadedCount / totalAssets) * 100);
            loadingScreen.innerText = `載入中... ${progress}%`;
            if (loadedCount === totalAssets) {
                callback();
            }
        };
        images.forEach(imgSrc => {
            const img = new Image();
            img.src = imgSrc;
            img.onload = updateLoadingProgress;
            img.onerror = updateLoadingProgress;
        });
        videos.forEach(vidSrc => {
            const vid = document.createElement('video');
            vid.src = vidSrc;
            vid.oncanplaythrough = updateLoadingProgress;
            vid.onerror = updateLoadingProgress;
            vid.load();
        });
        audio.forEach(audioSrc => {
            const aud = new Audio();
            aud.src = audioSrc;
            aud.oncanplaythrough = updateLoadingProgress;
            aud.onerror = updateLoadingProgress;
            aud.load();
        });
    }
    
    // 簡化載入過程，避免預載入問題
    window.addEventListener('load', () => {
        setTimeout(() => {
            loadingScreen.style.opacity = 0;
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                startScreen.style.display = 'block';
            }, 1000);
        }, 500);
    });
    
    startScreen.addEventListener("click", () => {
        startScreen.style.display = "none";
        backgroundMusic.play().then(() => {
            console.log("背景音樂成功播放！");
            showNextInteractiveStep();
        }).catch(error => {
            console.warn("背景音樂自動播放失敗，可能需要用戶互動，但遊戲仍會繼續:", error);
            showNextInteractiveStep();
        });
    });
    
    function showNextInteractiveStep() {
        speech.style.display = 'none';
        choices.style.display = 'none';
        imageStepBtn.style.display = 'none';
        imageStep.style.display = 'none';
        introVideo.style.display = 'none';
        clearAllEventListeners();
        
        if (currentInteractiveStep < interactiveSequence.length) {
            const step = interactiveSequence[currentInteractiveStep];
            if (currentInteractiveStep > 0) {
                const prevStep = interactiveSequence[currentInteractiveStep - 1];
                if ((prevStep.type === 'lineChatSeriesOverlay' && prevStep.hideOnNext)) {
                    if (interactiveImageContainer.lastElementChild) {
                        interactiveImageContainer.lastElementChild.style.display = 'none';
                    }
                }
                if (prevStep.type === 'lineChatSeriesOverlay' && prevStep.clearOnNext) {
                    interactiveImageContainer.innerHTML = '';
                    interactiveImageContainer.style.display = 'none';
                }
            }
            if (step.type === 'lineChatSeriesInit') {
                interactiveImageContainer.innerHTML = '';
                setBackground(step.bg, () => {
                    interactiveImageContainer.style.display = 'block';
                    imageStep.style.display = 'flex';
                    imageStepBtn.src = step.button || "點擊畫面繼續.png";
                    imageStepBtn.classList.remove('line-button');
                    imageStepBtn.style.display = 'block';
                });
            } else if (step.type === 'lineChatSeriesOverlay') {
                const overlayImg = document.createElement('img');
                overlayImg.src = step.overlay;
                overlayImg.classList.add('overlay-image');
                interactiveImageContainer.appendChild(overlayImg);
                backgroundImageElement.style.display = 'block';
                interactiveImageContainer.style.display = 'block';
                imageStep.style.display = 'flex';
                imageStepBtn.src = step.button || "點擊畫面繼續.png";
                imageStepBtn.classList.remove('line-button');
                if (step.button === 'Line按鈕.png') {
                    imageStepBtn.classList.add('line-button');
                }
                imageStepBtn.style.display = 'block';
            } else if (step.type === 'static') {
                interactiveImageContainer.innerHTML = '';
                interactiveImageContainer.style.display = 'none';
                setBackground(step.bg, () => {
                    imageStep.style.display = 'flex';
                    imageStepBtn.src = step.button || "點擊畫面繼續.png";
                    imageStepBtn.classList.remove('line-button');
                    imageStepBtn.style.display = 'block';
                });
            } else if (step.type === 'video') {
                backgroundImageElement.style.display = 'none';
                interactiveImageContainer.innerHTML = '';
                interactiveImageContainer.style.display = 'none';
                introVideo.src = step.src;
                introVideo.style.display = 'block';
                introVideo.play();
                introVideo.onended = () => {
                    currentInteractiveStep++;
                    showNextInteractiveStep();
                };
                return;
            }
        } else {
            console.log("Interactive sequence finished, transitioning to startScene.");
            backgroundImageElement.style.display = 'none';
            interactiveImageContainer.style.display = 'none';
            interactiveImageContainer.innerHTML = '';
            startScene();
            return;
        }
    }
    
    imageStepBtn.addEventListener("click", () => {
        playButtonSound();
        currentInteractiveStep++;
        showNextInteractiveStep();
    });
    
    function startScene() {
        console.log("Starting main game scene...");
        goTo("accept");
    }
    
    // 场景数据
    const scenes = {
      accept: {
        bg: 'day3.png',
        speech: '第一次踏進安置機構，印入我眼簾的這棟雙層樓的老屋，鐵皮屋頂鏽蝕、牆面斑駁，但中庭寬闊，四周圍繞著寢室。',

    function goTo(key) {
      if (!scenes[key]) {
        console.error(`場景 ${key} 不存在！`);
        return;
      }
      
      console.log(`Going to scene: ${key}`);
      
      currentScene = key;
      const scene = scenes[key];
      
      // 清理所有現有狀態
      speech.style.display = 'none';
      choices.style.display = 'none';
      imageStep.style.display = 'none';
      imageStepBtn.style.display = 'none';
      interactiveImageContainer.style.display = 'none';
      
      // 清理事件監聽器
      const newClickOverlay = clearAllEventListeners();
      
      setBackground(scene.bg, () => {
        speech.innerText = scene.speech;
        speech.style.display = 'block';
        
        if (scene.choices && scene.choices.length > 0) {
          // 顯示選項按鈕
          choices.innerHTML = scene.choices.map(choice =>
            `<button class="btn" data-next="${choice.next}">${choice.text}</button>`
          ).join('');
          choices.style.display = 'block';
          
          // 為每個按鈕添加事件監聽器
          const buttons = choices.querySelectorAll('.btn');
          buttons.forEach(button => {
            button.addEventListener('click', (e) => {
              playButtonSound();
              const nextScene = e.target.getAttribute('data-next');
              console.log(`Button clicked, going to: ${nextScene}`);
              goTo(nextScene);
            });
          });
          
          newClickOverlay.style.display = 'none';
        } else if (scene.autoNext) {
          // 自動下一步場景
          choices.innerHTML = '<div class="click-hint">（點擊畫面繼續）</div>';
          choices.style.display = 'block';
          
          newClickOverlay.style.display = 'block';
          newClickOverlay.style.width = '100%';
          newClickOverlay.style.height = '100%';
          newClickOverlay.style.top = '0';
          newClickOverlay.style.left = '0';
          newClickOverlay.style.position = 'absolute';
          newClickOverlay.style.zIndex = '10';
          
          // 添加點擊事件
          const clickHandler = (event) => {
            console.log(`ClickOverlay clicked, going to: ${scene.autoNext}`);
            event.preventDefault();
            event.stopPropagation();
            playButtonSound();
            goTo(scene.autoNext);
          };
          
          newClickOverlay.addEventListener('click', clickHandler, { once: true });
          
        } else {
          // 沒有選項也沒有自動下一步
          choices.innerHTML = '';
          newClickOverlay.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
