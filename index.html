    }
    .game-container {
      width: 375px;
      height: 667px;

      background-size: cover;
      background-position: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);

    .content {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .btn {
  margin: 10px;
  padding: 10px 20px;
  border: 2px solid black;  /* 黑邊 */
  background-color: white;   /* 白底 */
  color: black;              /* 黑字 */
  font-size: 16px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn:hover {
  background-color: #f0f0f0; /* 滑過時微灰色 */
  transform: scale(1.05);
}

    .speech-bubble {
      position: absolute;
      bottom: 150px;
      left: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      z-index: 2;
    }
    .start-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('開場白.png');
      background-size: cover;
      background-position: center;
      z-index: 5;
      cursor: pointer;
    }
    #introVideo {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 6;
    }
    .end-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 4;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .end-message {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    #clickOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 5;
      cursor: pointer;
    }
    #imageStep {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 6;
    }
    #imageStepBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);

      width: 300px;

      bottom: 10px;

    const video = document.getElementById('introVideo');
    const imageStep = document.getElementById('imageStep');
    const imageStepBtn = document.getElementById('imageStepBtn');

    startScreen.addEventListener("click", () => {
      preloadImages(allImages, () => {
        startScreen.style.display = "none";
        video.src = "Line對話1.mp4";
        video.style.display = "block";
        video.play();
        video.onended = () => {
          video.style.display = "none";
          showNextImageStep();
        };
      });
    });

    function showNextImageStep() {
      if (currentImageStep < imageSteps.length) {
        const currentImage = imageSteps[currentImageStep];
        imageStep.style.backgroundImage = `url('${currentImage}')`;
        imageStep.style.display = "block";
        const customButtons = {
  '生活公約.png': '我已閱讀按鈕.png',
  'Line回覆更.png': 'Line按鈕.png',
};

imageStepBtn.src = customButtons[currentImage] || "點擊螢幕前往下一步.png";
      } else {
        imageStep.style.display = "none";
        startScene();
      }
    }

    imageStepBtn.addEventListener("click", () => {
      const currentImage = imageSteps[currentImageStep];

      if (videoAfterImage[currentImage]) {
        imageStep.style.display = "none";
        video.src = videoAfterImage[currentImage];
        video.style.display = "block";
        video.play();
        video.onended = () => {
          video.style.display = "none";
          currentImageStep++;
          showNextImageStep();
        };
      } else {
        currentImageStep++;
        showNextImageStep();
      }
    });

    function preloadImages(images, callback) {
      let loaded = 0;
      const total = images.length;
      for (let i = 0; i < total; i++) {
        const img = new Image();
        img.src = images[i];
        img.onload = img.onerror = () => {
          loaded++;
          if (loaded === total) callback();
        };
      }
    }

    function goTo(key) {
      const scene = scenes[key];
      const game = document.getElementById('game');
      const speech = document.getElementById('speech');
      const choices = document.getElementById('choices');
      const overlay = document.getElementById('clickOverlay');

      game.style.backgroundImage = `url('${scene.bg}')`;
      speech.innerText = scene.speech;
      overlay.style.display = 'none';
      overlay.onclick = null;

      if (scene.choices.length > 0) {
        choices.innerHTML = scene.choices.map(choice =>
          `<button class="btn" onclick="goTo('${choice.next}')">${choice.text}</button>`
        ).join('');
      } else {
        choices.innerHTML = '<div style="color: white; font-size: 14px;">（點擊畫面繼續）</div>';
        overlay.style.display = 'block';
        overlay.onclick = () => {
          goTo(scene.autoNext || 'start');
        };
      }
    }
