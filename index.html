  <style>
    body {
      margin: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .game-container {
      width: 375px;
      height: 667px;
      position: relative;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    .content {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .speech-bubble {
      position: absolute;
      bottom: 200px;
      left: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      z-index: 2;
    }
    .start-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('開場白.png');
      background-size: cover;
      background-position: center;
      z-index: 5;
      cursor: pointer;
      animation: fadeIn 1s ease forwards;
    }
    #introVideo {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 6;
    }
    .start-screen h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .start-screen .btn {
      background-color: #4caf50;
      color: white;
    }
    .end-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 4;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 2s ease forwards;
    }
    .end-message {
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
    }
    #clickOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 5;
      cursor: pointer;
    }
    /* 額外新增：圖片步驟樣式 */
    #imageStep {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 6;
    }
    #imageStepBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 7;
      background-color: transparent !important;
      color: white;
    }
   .line-button {
  width: 300px;
  position: absolute;       /* 加這行才能讓 bottom 生效 */
  left: 50%;                /* 水平置中 */
  bottom: 10px;             /* 距離底部 10px */
  transform: translateX(-50%);
  transition: transform 0.3s ease;
  cursor: pointer;
}
.line-button:hover {
  transform: translateX(-50%) scale(1.2); /* 放大但保持置中 */
}

        imageStep.style.display = "block";
        imageStepBtn.src = currentImageStep === imageSteps.length - 1 ? "我已閱讀按鈕.png" : "Line按鈕.png";
      } else {
        imageStep.style.display = "none";
        startScene();
      }
    }

    imageStepBtn.addEventListener("click", () => {
      currentImageStep++;
      showNextImageStep();
    });

    function startScene() {
      goTo("accept");
    }

    function goTo(key) {
      const scene = scenes[key];
      const game = document.getElementById('game');
      const speech = document.getElementById('speech');
      const choices = document.getElementById('choices');
      const overlay = document.getElementById('clickOverlay');

      game.style.backgroundImage = scene.bg === '111111' ? 'none' : `url('${scene.bg}')`;
      speech.innerText = scene.speech;
      overlay.style.display = 'none';
      overlay.onclick = null;

      if (scene.choices.length > 0) {
        choices.innerHTML = scene.choices.map(choice =>
          `<button class="btn" onclick="goTo('${choice.next}')">${choice.text}</button>`
        ).join('');
      } else {
        choices.innerHTML = '<div style="color: white; font-size: 14px;">（點擊畫面繼續）</div>';
        overlay.style.display = 'block';
        overlay.onclick = () => {
          goTo(scene.autoNext || 'start');
        };
      }
    }
  </script>
</body>
</html>
